<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ><!-- th:replace="fragments/header :: header" -->
	<meta charset="UTF-8" http-equiv="Content-Type">
	<meta name="viewpoint" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<link href="/css/jumbotron-narrow.css" rel="stylesheet">
	<title>Hello</title>
</head>
<style>
	.fieldError{
		border-color:#bd2130;
	}
</style>
<body>

<div class="container">
	
	<!--<div  /> th:replace="fragments/bodyHeader :: bodyHeader"  -->
	<ul class="nav nav-pills pull-right">
		<li><a href="/">Home</a></li>
	</ul>
	<a href="/"> <h3 class="text-muted">Hello shop</h3> </a>
	
	<form th:action="@{/items/new}" th:object="${item}" method="post">
		<div class="form-group">
			<label th:for="name">상품명</label>
			<!-- *{name} * 표시 되어 있는것은 object="${memberForm}" 참조 하는 것이다. -->
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
			  th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
			 <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Incorrect date</p>
		</div>
		
		<div class="form-group">
			<label th:for="price">가격</label>
			<!-- field 설정은 해당 값의 id,name 같은 것으로 렌더링 해준디. -->
			<input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
		</div>
		
		<div class="form-group">
			<label th:for="stockQuantity">수량</label>
			<input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
		</div>
		
		<div class="form-group">
			<label th:for="author">저자</label>
			<input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
		</div>
		<div class="form-group">
			<label th:for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<!--<div />th:replace="fragments/footer :: footer"   -->
	
</div>

</body>
</html>
