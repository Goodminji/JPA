<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ><!-- th:replace="fragments/header :: header" -->
	<meta charset="UTF-8" http-equiv="Content-Type">
	<meta name="viewpoint" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<link href="/css/jumbotron-narrow.css" rel="stylesheet">
	<title>Hello</title>
</head>
<body>

<div class="container">
	
	<!--<div  /> th:replace="fragments/bodyHeader :: bodyHeader"  -->
	<ul class="nav nav-pills pull-right">
		<li><a href="/">Home</a></li>
	</ul>
	<a href="/"> <h3 class="text-muted">Hello shop</h3> </a>
	
	<form rold="form" action="/order" method="post">
		<div class="form-group">
			<label for="member">주문회원</label>
			<select name="memberId" id = "memberId" class="form-control">
				<option value="">회원선택</option>
				<option th:each="member : ${members}"
						th:value="${member.id}"
						th:text="${member.name}"></option>
			</select>	
		</div>
		
		<div class="form-group">
			<label for="item">상품명</label>
			<select name="itemId" id = "item" class="form-control">
				<option value="">상품선택</option>
				<option th:each="item: ${items}"
						th:value="${item.id}"
						th:text="${item.name}"></option>
			</select>	
		</div>
		
		<div class="form-group">
			<label th:for="count">주문수량</label>
			<input type="number" name="count" id="count" class="form-control" placeholder="수량을 입력하세요">
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
	<!--<div />th:replace="fragments/footer :: footer"   -->
	
</div>

</body>
</html>
